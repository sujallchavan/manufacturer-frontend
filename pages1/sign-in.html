<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Inventory Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* Vibrant Admin Theme */
        --primary: #43a047; /* Vibrant green */
        --primary-light: #76d275;
        --primary-dark: #00701a;
        --secondary: #7b1fa2; /* Purple */
        --accent: #00acc1; /* Teal */
        --light: #f1f8e9; /* Light green background */
        --dark: #2e7d32; /* Dark green */
        --gray: #616161;
        --white: #ffffff;
        --card-shadow: 0 8px 32px rgba(67, 160, 71, 0.15);
        --hover-shadow: 0 12px 40px rgba(67, 160, 71, 0.25);
        --text-gradient: linear-gradient(135deg, var(--primary), var(--accent));
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--light) 0%, #e8f5e9 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .login-container {
        display: flex;
        min-height: 100vh;
        position: relative;
      }

      .login-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 8%;
        position: relative;
        z-index: 2;
      }

      .login-image {
        flex: 1;
        background: url("https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80")
          no-repeat center center;
        background-size: cover;
        position: relative;
        display: none;
      }

      .login-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(67, 160, 71, 0.8) 0%,
          rgba(0, 172, 193, 0.8) 100%
        );
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        background: var(--text-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        position: relative;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 70px;
        height: 4px;
        background: var(--text-gradient);
        border-radius: 2px;
      }

      p.subtitle {
        font-size: 1.25rem;
        color: var(--gray);
        margin-bottom: 2.5rem;
        max-width: 600px;
        line-height: 1.6;
        position: relative;
        padding-left: 20px;
      }

      p.subtitle::before {
        content: "";
        position: absolute;
        left: 0;
        top: 8px;
        height: 60%;
        width: 3px;
        background: var(--accent);
        border-radius: 3px;
      }

      #loginForm {
        background: var(--white);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: var(--hover-shadow);
        max-width: 450px;
        margin-top: 2rem;
        animation: fadeInUp 0.5s ease;
        border: 1px solid rgba(67, 160, 71, 0.1);
        position: relative;
        overflow: hidden;
      }

      #loginForm::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: var(--text-gradient);
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(241, 248, 233, 0.3);
        padding-left: 40px;
      }

      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.2);
        outline: none;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
      }

      .btn {
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
        border: none;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background-color: var(--primary);
        color: var(--white);
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: var(--hover-shadow);
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .forgot-password {
        color: var(--gray);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: var(--primary);
        text-decoration: underline;
      }

      #message {
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 0.9rem;
        display: none;
      }

      .error {
        background-color: #ffebee;
        color: #f44336;
        display: block;
        border-left: 4px solid #f44336;
      }

      .success {
        background-color: #e8f5e9;
        color: #4caf50;
        display: block;
        border-left: 4px solid #4caf50;
      }

      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .shape {
        position: absolute;
        opacity: 0.08;
        border-radius: 50%;
        filter: blur(20px);
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        background: var(--primary);
        top: -100px;
        left: -100px;
        animation: float 15s infinite ease-in-out;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        background: var(--secondary);
        bottom: -50px;
        right: -50px;
        animation: float 12s infinite ease-in-out reverse;
      }

      .shape-3 {
        width: 150px;
        height: 150px;
        background: var(--accent);
        top: 40%;
        right: 20%;
        animation: float 10s infinite ease-in-out 2s;
      }

      @media (min-width: 992px) {
        .login-image {
          display: block;
        }

        h1 {
          font-size: 4rem;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        #loginForm {
          padding: 1.5rem;
          margin-top: 1rem;
        }

        .login-content {
          padding: 0 5%;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-20px) translateX(20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>

      <div class="login-content">
        <h1 class="animate__animated animate__fadeInDown">Admin Portal</h1>
        <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">
          Secure access to your inventory management dashboard
        </p>

        <form id="loginForm">
          <div class="animated-border"></div>
          <h2 style="margin-bottom: 1.5rem; color: var(--dark)">
            Admin Authentication
          </h2>

          <div class="form-group">
            <label for="email">Admin Email</label>
            <input
              type="email"
              id="email"
              placeholder="admin@yourcompany.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button
            type="submit"
            id="loginBtn"
            class="btn btn-primary"
            style="width: 100%"
          >
            <i class="fas fa-lock"></i> Secure Login
          </button>

          <div class="form-footer">
            <a href="#" class="forgot-password">Reset password</a>
            <span
              >Don't have an account?
              <a href="sign-up.html" style="color: var(--primary)"
                >Sign up</a
              ></span
            >
          </div>

          <div id="message"></div>
        </form>
      </div>

      <div class="login-image"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("loginForm")
          .addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginBtn = document.getElementById("loginBtn");
            const message = document.getElementById("message");

            // Clear previous messages
            message.style.display = "none";
            message.className = "";

            // Disable login button while processing
            loginBtn.disabled = true;
            loginBtn.innerHTML =
              '<i class="fas fa-spinner fa-spin"></i> Authenticating...';

            try {
              // Send login request to backend
              const response = await fetch(
                "https://backend-api-3qcm.onrender.com/api/manufacturer/login",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ email, password }),
                }
              );

              const data = await response.json();

              if (response.ok) {
                // Show success message
                message.textContent = "Login successful! Redirecting...";
                message.className = "success";
                message.style.display = "block";

                // Store only email in sessionStorage
                sessionStorage.setItem("userEmail", email);

                // Redirect after delay
                setTimeout(() => {
                  window.location.href = "dashboard.html";
                }, 1500);
              } else {
                message.textContent = data.error || "Invalid email or password";
                message.className = "error";
                message.style.display = "block";
              }
            } catch (error) {
              console.error("Login Error:", error);
              message.textContent = "Network error! Please try again.";
              message.className = "error";
              message.style.display = "block";
            } finally {
              // Re-enable login button
              loginBtn.disabled = false;
              loginBtn.innerHTML = '<i class="fas fa-lock"></i> Secure Login';
            }
          });
      });
    </script>
  </body>
</html>
